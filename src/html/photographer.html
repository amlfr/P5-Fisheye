<!DOCTYPE html>
<html>
    <head>
        <link href="../css/style.css" rel="stylesheet" type="text/css" />
        <link href="../css/photographer.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="../../assets/favicon.png" />
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a href="../../index.html"
                ><img
                    src="../../assets/images/logo.png"
                    class="logo"
                    alt="fisheye Home Page"
            /></a>
        </header>
        <main id="main">
            <div class="photograph-header">
                <button
                    class="contact-button"
                    onclick="displayContactModal()"
                    aria-label="Contact Me"
                >
                    Contactez-moi
                </button>
            </div>
            <div class="dropdown-div">
                <label>Trier Par</label>
                <div class="dropdown">
                    <button class="dropdown-button" onclick="popularitySort()">
                        Popularit√©
                    </button>
                    <div class="dropdown-content">
                        <button class="dropdown-button">Date</button
                        ><button class="dropdown-button">Titre</button>
                    </div>
                </div>
            </div>
            <section class="card-container"></section>
            <dialog id="carousel-modal">
                <div class="carousel-modal-wrapper">
                    <section id="carousel-container">
                        <img
                            src="../../assets/icons/left-arrow.svg"
                            aria-label="Previous Image"
                            class="arrow"
                            id="left-arrow"
                            tabindex="1"
                        />
                        <img
                            src="../../assets/icons/right-arrow.svg"
                            aria-label="Next Image"
                            class="arrow"
                            id="right-arrow"
                            tabindex="1"
                        />
                        <ul class="carousel-list"></ul>
                        <img
                            src="../../assets/icons/close-primary.svg"
                            alt=""
                            id="close-carousel"
                            tabindex="1"
                        />
                    </section>
                </div>
            </dialog>
            <div class="likes-div">
                <div class="likes-counter">
                    <p id="likes"></p>
                    <img src="../../assets/icons/likes.svg" alt="heart icon" />
                </div>
                <div class="price-rate">
                    <p id="price"></p>
                </div>
            </div>
            <dialog id="contact-modal" />
        </main>

        <script src="/src/scripts/factories/MediasFactory.js"></script>
        <script src="/src/scripts/templates/photographer.js"></script>
        <script src="/src/scripts/templates/contact.js"></script>
        <script src="/src/scripts/templates/content.js"></script>
        <script src="/src/scripts/models/Photo.js"></script>
        <script src="/src/scripts/models/Video.js"></script>

        <script src="/src/scripts/pages/photographer.js"></script>
        <script src="/src/scripts/utils/contactForm.js"></script>
        <script src="/src/scripts/utils/contentModal.js" defer></script>
        <script src="/src/scripts/utils/sort.js"></script>
    </body>
</html>
