<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- <link href="../css/style.css" rel="stylesheet" type="text/css" /> -->
        <link href="../css/global.css" rel="stylesheet" type="text/css" />
        <link href="../css/photographer.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="../../assets/favicon.png" />
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a href="../../index.html"
                ><img
                    src="../../assets/images/logo.png"
                    class="logo"
                    alt="fisheye Home Page"
            /></a>
        </header>
        <main id="main">
            <div class="photograph-header">
                <button
                    class="contact-button"
                    onclick="displayContactModal()"
                    aria-label="Contact Me"
                    tabindex="0"
                >
                    Contactez-moi
                </button>
            </div>
            <div class="dropdown-div">
                <label>Trier Par</label>
                <div class="dropdown">
                    <button class="dropdown-button" onclick="dateSort()">
                        Date
                    </button>
                    <div class="dropdown-content">
                        <button
                            class="dropdown-button"
                            onclick="popularitySort()"
                        >
                            Popularité
                        </button>
                        <button class="dropdown-button" onclick="titleSort()">
                            Titre
                        </button>
                    </div>
                </div>
            </div>
            <section class="card-container"></section>
            <dialog id="carousel-modal" role="dialog" aria-hidden="true">
                <div class="carousel-modal-wrapper">
                    <section id="carousel-container">
                        <img
                            src="../../assets/icons/left-arrow.svg"
                            aria-label="Previous Image"
                            class="arrow"
                            id="left-arrow"
                            tabindex="1"
                            alt="Previous Image"
                        />
                        <img
                            src="../../assets/icons/right-arrow.svg"
                            aria-label="Next Image"
                            class="arrow"
                            id="right-arrow"
                            tabindex="1"
                            alt="Next Image"
                        />
                        <ul class="carousel-list"></ul>
                        <img
                            src="../../assets/icons/close-primary.svg"
                            alt="Close icon"
                            id="close-carousel"
                            tabindex="1"
                        />
                    </section>
                </div>
            </dialog>
            <div class="likes-div">
                <div class="likes-counter">
                    <p id="likes"></p>
                    <img src="../../assets/icons/likes.svg" alt="heart icon" />
                </div>
                <div class="price-rate">
                    <p id="price"></p>
                </div>
            </div>
            <dialog id="contact-modal" role="dialog">
                <div class="flex-modal-wrapper">
                    <section
                        id="contact-container"
                        aria-labelledby="contact-heading"
                    >
                        <div id="header-wrapper-contact">
                            <h1 id="contact-heading">Contactez-moi<br /></h1>
                            <img
                                id="close-contact-modal"
                                src="../../assets/icons/close.svg"
                                aria-label="Close Contact form"
                                tabindex="3"
                                onclick="closeContactModal()"
                                alt="close icon"
                            />
                        </div>
                        <form id="contact-form">
                            <label for="firstName" id="firstName-label"
                                >Prénom</label
                            >
                            <input
                                type="text"
                                name="firstName"
                                placeholder="Prénom"
                                aria-label="First Name"
                                aria-labelledby="firstName-label"
                                tabindex="1"
                                id="firstName"
                            />
                            <label for="lastName" id="lastName-label"
                                >Nom</label
                            >
                            <input
                                type="text"
                                id="lastName"
                                name="lastName"
                                placeholder="Nom"
                                tabindex="1"
                                aria-label="Last Name"
                                aria-labelledby="lastName-label"
                            />
                            <label for="email" id="email-label">Email</label>
                            <input
                                type="text"
                                name="email"
                                id="email"
                                placeholder="exemple@domain.com"
                                tabindex="1"
                                aria-label="Email"
                                aria-labelledby="email-label"
                            />
                            <label for="message" id="message-label"
                                >Votre message</label
                            >
                            <textarea
                                type="text"
                                name="message"
                                placeholder="Votre message..."
                                id="message"
                                tabindex="1"
                                aria-label="Your Message"
                                aria-labelledby="message-label"
                            ></textarea>
                            <input
                                type="submit"
                                value="Envoyer"
                                class="submit"
                                aria-label="Send"
                                tabindex="1"
                            />
                        </form>
                    </section>
                </div>
            </dialog>
        </main>

        <script src="../../src/scripts/factories/MediasFactory.js"></script>
        <script src="../../src/scripts/templates/photographer.js"></script>

        <script src="../../src/scripts/templates/content.js"></script>
        <script src="../../src/scripts/models/Photo.js"></script>
        <script src="../../src/scripts/models/Video.js"></script>

        <script src="../../src/scripts/pages/photographer.js"></script>
        <script src="../../src/scripts/utils/contactForm.js"></script>
        <script src="../../src/scripts/utils/contentModal.js" defer></script>
        <script src="../../src/scripts/utils/sort.js"></script>
        <script src="../../src/scripts/utils/likes.js"></script>
        <script src="../../src/scripts/utils/keyboardEvents.js"></script>
    </body>
</html>
